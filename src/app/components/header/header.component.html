<header id="header-nav">
<mat-toolbar>
  <mat-icon class="nav-menu-btn" mat-button (click)="sidenav.toggle()" *ngIf="!sidenav.opened">menu</mat-icon>
  <mat-icon class="nav-menu-btn" mat-button (click)="sidenav.toggle()" *ngIf="sidenav.opened">close</mat-icon>
</mat-toolbar>

  <mat-sidenav-container class="nav-container">
    <mat-sidenav #sidenav="matSidenav" class="nav-content">
      <mat-nav-list>
        <mat-list-item button mat-raised-button class="nav-item">
          <a routerLink="/home" routerLinkActive="active">Home</a>
        </mat-list-item>
        <mat-list-item button mat-raised-button class="nav-item">
          <a routerLink="/menu" routerLinkActive="active">Menu</a>
        </mat-list-item>
        <mat-list-item button class="nav-item__logout" (click)="logout()">Logout</mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>



  <mat-nav-list class="nav-list-desktop">
    <mat-toolbar>
      <button class="nav-item"><a routerLink="/home" routerLinkActive="active">Home</a></button>
      <button class="nav-item "><a routerLink="/menu" routerLinkActive="active">Menu</a></button>
      <button class="nav-item "><a routerLink="/recipes" routerLinkActive="active">Recette</a></button>
      <button class="nav-item "><a routerLink="/profile" routerLinkActive="active">Profile</a></button>

      <!-- *ngIf="!logout" -->
      <mat-list-item>
        <button class="nav-item__logout" (click)="logout()">Logout</button>
        </mat-list-item>
        </mat-toolbar>
  </mat-nav-list>
</header>
