<header id="header-nav">
  <mat-toolbar class="nav-menu" color="primary">
    <mat-icon button mat-button [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="nav-item"><a routerLink="/home" routerLinkActive="active">Home</a></button>
      <button mat-menu-item class="nav-item"><a routerLink="/menu" routerLinkActive="active">Menu</a></button>
      <button mat-menu-item class="nav-item"><a routerLink="/recipes" routerLinkActive="active">Recettes</a></button>
      <button mat-menu-item class="nav-item"><a routerLink="/profile" routerLinkActive="active">Mon profile</a></button>

      <button class="nav-item__logout" (click)="logout()">Logout</button>
    </mat-menu>
  </mat-toolbar>

  <mat-nav-list class="nav-list-desktop">
    <mat-toolbar>
      <button class="nav-item"><a routerLink="/home" routerLinkActive="active">Home</a></button>
      <button class="nav-item "><a routerLink="/menu" routerLinkActive="active">Mon menu</a></button>
      <button class="nav-item "><a routerLink="/recipes" routerLinkActive="active">Recettes</a></button>
      <button class="nav-item "><a routerLink="/profile" routerLinkActive="active">Mon profile</a></button>



      <button class="nav-item__logout" (click)="logout()">Logout</button>
    </mat-toolbar>
  </mat-nav-list>
</header>
