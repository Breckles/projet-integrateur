<mat-grid-list id="grid-mobile" [cols]="gridCols" rowHeight="2:4" gutterSize="10px">
  <mat-grid-tile [colspan]="calendarTileColSpan" [rowspan]="calendarTileRowSpan">
    <!-- Etape 1 - Calendrier -->
    <div class="calendar-grid">
      <mat-calendar class="inline-calendar-card" [(selected)]="selected">
        [formGroup]="campaignTwo"
        [rangePicker]="campaignTwoPicker"
        [comparisonStart]="campaignOne.value.start"
        [comparisonEnd]="campaignOne.value.end">
      </mat-calendar>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="addRecipeBtnTileColSpan" [rowspan]="addRecipeBtnTileRowSpan">
    <!-- Etape 3 - Button ajouter recipes -->
    <div>
      <p>{{selected | json}}</p>
      <app-add-recipe-button></app-add-recipe-button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile 
  [colspan]="dayWeekTileColSpan" 
  [rowspan]="dayWeekTileRowSpan"> 
  <mat-list-item *ngFor="let recipe of recipes">
    <app-recipes-article-card [recipe]="recipe"></app-recipes-article-card>
  </mat-list-item>
  </mat-grid-tile>
  <!-- Etape 2 - la Day/Week -->

  <mat-grid-tile [colspan]="menuTileColSpan" [rowspan]="menuTileRowSpan"> 4 </mat-grid-tile>
  <!-- Etape 4 - Menu result -->
</mat-grid-list>
