<mat-card class="recipes-card">
  <img [src]="recipe.image"
       [alt]="recipe.nom">
  <mat-card-content>
    <p>
      {{recipe.nom}}
    </p>
    <app-add-to-menu-button></app-add-to-menu-button>
  </mat-card-content>
</mat-card>

<mat-card class="recipes-card__menu-page">
  <mat-card-title-group>
    <img mat-card-lg-image class="img-card" 
    [alt]="recipe.instructions"
    [src]="recipe.image">
  </mat-card-title-group>
  <mat-card-content>
    {{recipe.nom}}
  </mat-card-content>
</mat-card>
