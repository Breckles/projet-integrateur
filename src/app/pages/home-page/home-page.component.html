<div id="home-container">
  <mat-grid-list cols="1">
    <mat-grid-tile class="week-block">
      <app-weekblock></app-weekblock>
    </mat-grid-tile>
    <mat-grid-tile class="repas-block">
      <app-types-repas-article-block></app-types-repas-article-block>
    </mat-grid-tile>
    <mat-grid-tile class="recipes-block">
      <app-recipes-home-page-display></app-recipes-home-page-display>
    </mat-grid-tile>
  </mat-grid-list>
</div>



<div id="home-container-desktop">
  <mat-grid-list cols="4" rowHeight="300px">
    <mat-grid-tile [colspan]="3" class="week-block">
      <app-weekblock></app-weekblock>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="1" class="date-ad-block">
      <app-datead></app-datead>
    </mat-grid-tile>
  </mat-grid-list>


  <mat-grid-list cols="1" rowHeight="300px">
    <mat-grid-tile class="recipes-block">
      <app-recipes-home-page-display></app-recipes-home-page-display>
    </mat-grid-tile>
  </mat-grid-list>


<mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile class="recipes-block">
      <app-repas-home-page-card></app-repas-home-page-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
